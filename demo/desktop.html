<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Test</title>

        <link href="../lib/jquery-ui/jquery-ui.structure.min.css" rel="stylesheet" type="text/css" />
        <link id="themecss" href="../src/jquery-lwd/themes/jquery-ui-mintchoc/jquery-ui.theme.css" rel="stylesheet" type="text/css" />
        <link href="../src/jquery-lwd/jquery-lwd.structure.css" rel="stylesheet" type="text/css" />

        <script type="text/javascript" src="../lib/jquery-ui/jquery.min.js"></script>
        <script type="text/javascript" src="../lib/jquery-ui/jquery-ui.min.js"></script>
        <script type="text/javascript" src="../src/jquery-lwd/jquery-lwd.js"></script>
    </head>

    <body>
        <div id="taskbar">
            <button id="addbutton" class="ui-button lwd-taskbar-button ui-state-default ui-corner-all" style="display: inline-block;">Add window</button>
        </div>

        <label for="theme">Theme:</label>
        <select id="theme">
            <option value="">--- please choose</option>
            <option value="../src/jquery-lwd/themes/jquery-ui-base/jquery-ui.theme.css">Base</option>
            <option value="../src/jquery-lwd/themes/jquery-ui-mintchoc/jquery-ui.theme.css">Mintchoc</option>
            <option value="../src/jquery-lwd/themes/jquery-ui-redmond/jquery-ui.theme.css">Redmond</option>
            <option value="../src/jquery-lwd/themes/jquery-ui-cupertino/jquery-ui.theme.css">Cupertino</option>
            <option value="../src/jquery-lwd/themes/windows2000/jquery-ui.theme.css">Windows 2000</option>
        </select>
    </body>

    <script>
        $(document).ready(function () {
            var intCounter = 1;

            $('#addbutton').click(function () {
                var $objWindow = $('<div class="window">Window '+intCounter+'</div>');
                $($objWindow).appendTo('body');
                $objWindow.window({
                    title: 'Window '+intCounter,
                    width: 800,
                    height: 600,
                    position: {
                        my: 'left+'+200+', top+'+200,
                        at: 'left top',
                        of: window
                    },
                    maximizable: true,
                    minimizable: true,

                    icon: '../src/jquery-lwd/themes/windows2000/images/default.png'
                });

                intCounter++;
            });

            $('#taskbar').taskbar();

            $('#theme').change(function () {
                $("head link#themecss").attr("href", $(this).val());
            });
        });
    </script>

</html>
